    <main class="middle-container">
        <div class="signup-container">
            <table class="signup-content">
                <th colspan="2" class="signup-heading">Signup</th>
                <tr class="signup-row">
                    <td><label for="email">Email Address:</label></td>
                    <td><input type="text" name="email" id="email" class="signup-input"
                            placeholder="sagarraj200008@gmail.com" required>
                    </td>
                </tr>
                <tr class="signup-row">
                    <td><label for="password">Password:</label></td>
                    <td><input type="password" name="password" id="password" placeholder="************"
                            class="signup-input" required></td>
                </tr>
                <tr class="signup-row">
                    <td><label for="password">Confirm Password:</label></td>
                    <td><input type="password" name="password" id="password" placeholder="************"
                            class="signup-input" required></td>
                </tr>
                <tr class="signup-row">
                    <td colspan="2"><input type="checkbox" name="condition" id="condition">
                        <label for="condition">I accept all terms and condition</label>
                    </td>
                </tr>
                <tr class="signup-row">
                    <td colspan="2"><button class="btn-submit">Create New Account</button></td>
                </tr>
                <tr class="signup-row">
                    <td colspan="2"><a href="./signin.html" class="already-account">Already have an account ></a></td>
                </tr>
            </table>
        </div>
    </main>
    <footer class="bottom-footer-bar">

            </div>
            <div class="last-line-footer">
                <small><b>@2022 kidsZilla</b></small>
            </div>
        </div>
    </footer>
</body>
