<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <nav class="navbar">
        <ul class="header-container">
            <li class="logo">KidsZilla</li>
            <li class="search-bar">

                <span class="search-icon fa fa-search"></span>
            </li>
            <input type="checkbox" id="click">
            <label for="click" class="menu-btn"><span class="hamburger-menu fa fa-bars"></span></label>
            <div class="responsive-icons">

                    <li><a href="#"><i class="fa fa-shopping-cart icons"></i>Cart</a></li>
            </div>

                <li><a href="#"><i class="fa fa-user"></i></a></li>

            </div>
        </ul>
    </nav>
    <div class="home-grid-container">
        <header class="header-home-section">
            <div class="product-category">
                <div class="category category-1">
                    <img src="/assets/toy2.jpg" alt="product" class="image-responsive img-res">
                    <div class="category-title">Soft Toys</div>
                </div>
                <div class="category category-2">
                    <img src="/assets/toy5.jpg" alt="product" class="image-responsive img-res">
                    <div class="category-title">Hard Toys</div>
                </div>
                <div class="category category-3">
                    <img src="/assets/toy1.jpg" alt="product" class="image-responsive img-res">
                    <div class="category-title">Flexible Toys</div>
                </div>
                <div class="category category-4">
                    <img src="/assets/toy4.jpg" alt="product" class="image-responsive img-res">
                    <div class="category-title">Plastic Toys</div>
                </div>
            </div>
        </header>
        <main class="top-home-section">
            <div class="home-image">
            <img src="/assets/home.png" alt="image" class="image-responsive">
            </div>
        </main>
        <section class="bottom-home-section">
              <div class="product-category">
                <div class="category-1">
                    <img src="/assets/toy6.jpg" alt="toy" class="toy-img">
                    <div class="overlay">
                        <div class="text">Game Device</div>
                      </div>
                </div>
                <div class="category-1">
                    <img src="/assets/toy7.jpg" alt="toy" class="toy-img">
                    <div class="overlay">

                      </div>
                </div>
                <div class="category-1">
                    <img src="/assets/toy5.jpg" alt="toy" class="toy-img">

                </div>
                <div class="category-1">
                    <img src="/assets/toy4.jpg" alt="toy" class="toy-img">
                    <div class="overlay">
                        <div class="text">Plastic Toys</div>
                      </div>
                </div>
